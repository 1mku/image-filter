<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Image Effects</title><script src="https://cdn.tailwindcss.com"></script><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/><style>body {
      font-family: "Roboto", sans-serif;
    }

    .bg {
      animation: slide 2s ease-in-out infinite alternate;
      background-image: linear-gradient(-45deg, #050617 50%, #191e24 50%);
    }

    .bg:nth-child(2) {
      animation-direction: alternate-reverse;
      animation-duration: 4s;
    }

    .bg:nth-child(3) {
      animation-duration: 5s;
    }

    @keyframes slide {
      0% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(25%);
      }
    }

    /* Loader */
    .loader {
      border: 16px solid #1e3a8a;
      border-top: 16px solid #4ade80;

      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }</style><script defer="defer" src="index.js"></script></head><body><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-blue-900 to-green-400"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-blue-900 to-green-400"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-blue-900 to-green-400"></div><div class="flex items-center justify-center h-screen relative z-100"><div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl rounded-lg"><h1 class="text-5xl mb-8">Grayscale Image Effect</h1><p class="mb-4">Need to do some basic image manipulation? Just upload your image below. We'll take care of the rest.</p><div class="col-span-full -z-10"><div class="mt-2 flex justify-center rounded-lg border-gray-900/25 px py-2"><label class="block"><span class="sr-only">Choose profile photo</span> <input id="file-upload" name="file-upload" type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-200 file:text-blue-800 hover:file:bg-blue-300"/></label></div><div class="col-span-full -z-10"><div class="mt-2 flex items-center flex-col justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"><div class="loader" id="loader" hidden></div><img id="new-img" class="w-auto mx-auto" hidden/></div></div></div></div></div></body></html>
